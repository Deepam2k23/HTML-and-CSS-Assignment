<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pw project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar">
                <div>
                    <img src="/assets/white-logo.png" alt="logo" class="logo" />
                </div>
                <div>
                    <ul class="list">
                        <li class="list-items">Our Menu</li>
                        <li class="list-items">Maps</li>
                        <li class="list-items">About</li>
                        <li class="list-items">Contact</li>
                    </ul>
                </div>
                <div>
                    <button class="button-small">Order</button>
                </div>
            </nav>
        </section>
        
        <section>
            <!-- Hero Section -->
            <section aria-label="hero">
                <div class="hero">
                    <h1 class="hero-heading">
                        A Restaurant That Only Serves Delicious Food
                    </h1>
                    <button class="button-large">Read Our Menu</button>
                <div class="bottom">
                    <div>
                        <img src="/assets/scrool.png" alt="bottom-logo">
                    </div>
                </div>
            </div>
            </section>
        </section>
    </div>
        
        
    
</body>
</html>
